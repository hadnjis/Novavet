<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novavet</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .circle-image {
            width: 150px;
            height: 150px;
            background-color: gray;
            clip-path: circle(50%);
            background-size: cover;
            background-position: center;
            margin: 10px;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
        }
        .container-form {
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 0;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            background-color: #5b9bd5; /* Azul claro */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #3a77c1; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="imagenes/logo.png" alt="" class="logo">
        </a>
        <ul>
            <li><a class="active" href="novavetprincipal.html" target="main"></a></li>
            <li><a href="novavetprincipal.html" target="main"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="novavetservicios.html" target="main"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
            <li><a href="novavetubicacion.html" target="main"><i class="fas fa-map-marker-alt"></i> Ubicacion</a></li>
            <li><a href="novavetcomentarios.html" target="main"><i class="fas fa-comments"></i> Comentarios</a></li>
        </ul>
    </nav>
    <section>
        <div class="container-form">
            <h2>Envíanos tus comentarios</h2>
            <form action="postform.html" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="container">
            <div class="circle-image" style="background-image: url('imagenes/mask1.jfif');"></div>
            <div class="circle-image" style="background-image: url('imagenes/mask2.jfif');"></div>
            <div class="circle-image" style="background-image: url('imagenes/mask3.jfif');"></div>
            <div class="circle-image" style="background-image: url('imagenes/mask4.jfif');"></div>
        </div>
    </section>
</body>
</html>
